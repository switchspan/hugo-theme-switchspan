<div class="post-summary">
    <h2><a href="{{ .Site.BaseURL }}{{ .RelPermalink }}">{{ .Title }}</a></h2>
    <div class="content">
        <p>{{ .Summary }}</p>
    </div>
    <div class="pull-right"><small>{{ .ReadingTime }} minute read</small></div>
    <a class="btn btn-xs" href="{{ .Site.BaseURL }}{{ .RelPermalink }}">Read More &nbsp;<span class="fa fa-chevron-right"></span></a>
</div>
